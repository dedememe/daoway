<!--模板解构，由模板引擎来解析-->
<script id="service-list" type="text/html">
{{each data as value i}}
<div class="home-clean">
    <div class="box">
        <div class="cleanNav">
            <div class="nav-title">{{value.serviceIndex}}</div>
            <div class="service-type">
                {{each value.serviceType as value i}}
                <a href="javascript:;">{{value}}</a>
                {{/each}}
                <a class="moreService" href="javascript:;">更多服务</a>
            </div>
        </div>
        <div class="blank"></div>
        <div class="cleanContent">
            {{each value.shopList as value i}}
            <div class="clean-container">
                <img src="{{value.imgUrl}}" alt="">
                <div class="service-name">{{value.serviceName}}</div>
                <div class="description">{{value.description}}</div>
                <div class="price">
                    <span style="font-size: 20px">{{value.price}}</span>
                    元/4小时
                    <span class="btn">查看详情</span>
                </div>
            </div>
            {{/each}}
        </div>
        <div class="fws">
            {{each value.elseList as value i}}
            <a href="javascript:;">{{value}}</a>
            {{/each}}
        </div>
    </div>
</div>
{{/each}}
</script>
<script id="city" type="text/html">
    {{each data as value i}}
    <a href="javascript:;">{{value}}</a>
    {{/each}}
</script>
<script id="tab-list" type="text/html">
    {{each data as value i}}
    <li class="left-nav-ul-li">
        <span>{{value.serviceIndex}} &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;></span>
        <div class="nav-det">
            {{each value.serviceType as value i}}
            <div>{{value}}</div>
            {{/each}}
        </div>
    </li>
    {{/each}}
</script>

<script type="text/javascript">
    $(document).ready(function(){
      new Swiper('.swiper-container', {
        effect : 'fade',
        fadeEffect: {
          crossFade: false,
        },
        loop: true,
        pagination: {
          el: '.swiper-pagination',
          clickable: true
        },
        autoplay: {
          delay: 2000,
          stopOnLastSlide: false,
          disableOnInteraction: true
        }
      })
    })
    $(function () {
      $.get('http://localhost:3000/index', function (data) {
        let obj = {data}
        const navList = template('service-list', obj)
        $('.services').append(navList)
        const tabList = template('tab-list', obj)
        $('.tabs').append(tabList)
      })
      $.get('http://localhost:3000/hotCity', function (data) {
        let obj = {data}
        console.log(obj + 'obj');
        const cityList = template('city', obj)
        $('.cities').append(cityList)
      })
      //  tab点击事件
      var arr = $('.nav-det')
      console.log(arr);
      $(document).on('mouseenter',".left-nav-ul-li",function(){
        var _this = $(this).children('.nav-det')
        _this.addClass('active')
        // arr[_this].style='display: block'
        // ele.addClass("active")
      })
      $(document).on('mouseleave',".left-nav-ul-li",function(){
        var _this = $(this).children('.nav-det')
        _this.removeClass('active')
        // arr[_this].style='display: none'
      })


//  顶部的滚动与固定定位
      var top1 = 200
      var top2
      $(window).scroll(function () {
        console.log('滚动了');
        top2 = $(this).scrollTop()
        if(top2 > top1){
          $('.header').addClass('on')
        }else{
          $('.header').removeClass('on')
        }
      })
    })
</script>
